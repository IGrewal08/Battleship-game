<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>BATTLESHIP GAME</header>
    <div class="container">
      <div class="titles">
        <h1 class="player_title">Player</h1>
        <h1 class="computer_title">Computer</h1>
      </div>
      <div class="boards">
        <div class="player_board">
          <div class="label_horizontal">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>I</div>
            <div>J</div>
          </div>
          <div class="label_vertical">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
          </div>
          <div class="board_play"></div>
        </div>
        <div class="opponent_board">
          <div class="label_horizontal">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>I</div>
            <div>J</div>
          </div>
          <div class="label_vertical">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
          </div>
          <div class="board_view"></div>
        </div>
      </div>
    </div>
    <button class="reset">Reset Boards</button>
    <div class="end_game hide">
      <div class="end_message">YOU WON!</div>
      <button class="replay">Replay</button>
    </div>
  </body>
</html>
